<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">
    
    <title>Marvel Character Build</title>
</head>
<body>
    <header>
        <h1 class="hidden" All about the Team></h1>
        <img src="image/logo.svg" alt="marvel logo" id="main-logo">
    </header>

    <main>
        <nav id="character_nav">
            <ul class="characters">
                <li><img src="image/cap.jpeg" alt="Captain America"></li>
                <li><img src="image/carol.jpeg" alt="captain Marvel"></li>
                <li><img src="image/clint.jpeg" alt="Hawkeye"></li>
                <li><img src="image/widow.jpeg" alt="Black Widow"></li>
                <li><img src="image/hulk.jpeg" alt="Hulk"></li>
                <li><img src="image/thor.jpeg" alt="Thor"></li>
            </ul>
        </nav>
    </main>

    <footer class="sticky_footer">
        <h3>{All Images &copy; Marvel}</h3>
    </footer>

</body>
</html>
